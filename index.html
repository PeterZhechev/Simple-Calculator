<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./src/app.js"></script>
    <title>Calculator</title>
</head>

<body>
    <main>
        <div id="display-div">
            <form action="">
                <input type="text" id="display">
            </form>
        </div>

        <div id="digits">

            <div class="row">
                <button class="button"></button>
                <button class="button"></button>
                <button id="c" class="button">c</button>
                <button id="division" class="button">/</button>
            </div>

            <div class="row">
                <button id="seven" class="button">7</button>
                <button id="eight" class="button">8</button>
                <button id="nine" class="button">9</button>
                <button id="multiplication" class="button">x</button>
            </div>

            <div class="row">
                <button id="four" class="button">4</button>
                <button id="five" class="button">5</button>
                <button id="six" class="button">6</button>
                <button id="subtraction" class="button">-</button>
            </div>

            <div class="row">
                <button id="one" class="button">1</button>
                <button id="two" class="button">2</button>
                <button id="three" class="button">3</button>
                <button id="addition" class="button">+</button>
            </div>

            <div class="row">
                <button class="button"></button>
                <button id="zero" class="button">0</button>
                <button id="comma" class="button">,</button>
                <button id="equal" class="button">=</button>
            </div>

        </div>
    </main>

</body>

</html>
